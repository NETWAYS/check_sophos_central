run:
  timeout: 5m
  tests: false
linters:
   enable-all: true
   disable:
     - cyclop
     - depguard
     - exhaustruct
     - forbidigo
     - forcetypeassert
     - gci
     - gochecknoglobals
     - gochecknoinits
     - godox
     - err113
     - gofumpt
     - gomnd
     - lll
     - musttag
     - nakedret
     - nlreturn
     - nolintlint
     - nonamedreturns
     - tagliatelle
     - varnamelen
     - wrapcheck
linters-settings:
   estif:
     min-complexity: 4
   maligned:
     suggest-new: true
   funlen:
     lines: 80
